<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./clock.css" />
    <title>JS - lab 7</title>
  </head>
  <body>
    <h1 class="clock-title">Digital Clock</h1>

    <main class="clock">
      <div class="clock__screen">
        <ul class="clock__days-wrapper">
          <li class="clock__day">Sun</li>
          <li class="clock__day">Mon</li>
          <li class="clock__day">Tue</li>
          <li class="clock__day">Wed</li>
          <li class="clock__day">Thu</li>
          <li class="clock__day">Fri</li>
          <li class="clock__day">Sat</li>
        </ul>

        <div class="clock__time-container">
          <div class="clock__alarm-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
              fill="#000000"
              viewBox="0 0 256 256"
            >
              <rect width="256" height="256" fill="none"></rect>
              <polyline
                points="128 72 128 128 184 128"
                fill="none"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></polyline>
              <circle
                cx="128"
                cy="128"
                r="88"
                fill="none"
                stroke="#000000"
                stroke-miterlimit="10"
                stroke-width="16"
              ></circle>
              <line
                x1="195.9"
                y1="26.2"
                x2="229.8"
                y2="60.1"
                fill="none"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></line>
              <line
                x1="26.2"
                y1="60.1"
                x2="60.1"
                y2="26.2"
                fill="none"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></line>
            </svg>
          </div>

          <div class="clock__time">
            <h2>00 : 00 : 00</h2>
          </div>

          <p class="clock__day-time"></p>
        </div>
      </div>
    </main>

    <div class="alarm-audio-wrapper">
      <audio src="./alarm.mp3" preload="auto"></audio>
    </div>

    <div class="modal modal--set-alarm modal--hide">
      <div class="modal__content">
        <div class="modal__close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>

        <h2 class="modal__title">Set Alarm After</h2>

        <div class="modal__alarm">
          <div class="modal__alarm__box modal__alarm__box--hour">
            <p>Hours</p>
            <input type="number" value="0" min="0" max="24" />
          </div>

          <div class="modal__alarm__box modal__alarm__box--minute">
            <p>Minutes</p>
            <input type="number" value="0" min="0" max="60" />
          </div>

          <div class="modal__alarm__box modal__alarm__box--second">
            <p>Seconds</p>
            <input type="number" value="0" min="0" max="60" />
          </div>
        </div>

        <div class="modal__btns">
          <button class="btn btn--clear">Clear</button>
          <button class="btn btn--primary">Set Alarm</button>
        </div>
      </div>
    </div>

    <div class="modal modal--alarm-on modal--hide">
      <div class="modal__content">
        <h2>Alarm is on!</h2>
        <button class="btn btn--primary">Stop</button>
      </div>
    </div>

    <script type="text/javascript" src="./clock.js"></script>
  </body>
</html>
