<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="https://www.google.com/" id="myLink">Google</a>
    <script>
      // Selecting the element
      var link = document.getElementById("myLink");
      // Removing the href attribute
      link.removeAttribute("href");
    </script>

  </body>
</html>
