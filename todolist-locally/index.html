<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />
    <title>To-do List</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>My To-do List</h1>
      </header>

      <form class="form">
        <div class="form__box">
          <input type="text" class="form__input" placeholder="Add a todo..." />

          <button type="submit" class="form__btn">
            <i class="fa-solid fa-square-plus"></i>
          </button>
        </div>

        <div class="filter">
          <select name="todos" class="filter__select">
            <option value="all" class="filter__item">All</option>
            <option value="completed" class="filter__item">Completed</option>
            <option value="uncompleted" class="filter__item">On Going</option>
          </select>
        </div>
      </form>

      <div class="todo-container">
        <p class="todo-empty">Nothing on the list!</p>

        <ul class="todo-list"></ul>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
