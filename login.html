<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS lab 3</title>
  </head>
  <body>
    <form action="#" id="loginForm">
      <input
        id="username"
        type="text"
        name="username"
        placeholder="enter username"
      />
      <input
        id="password"
        type="password"
        name="password"
        placeholder="enter password"
      />
      <input type="submit" value="Login" />

      <p id="msg"></p>
    </form>

    <script type="text/javascript">
      const loginForm = document.getElementById("loginForm");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const msg = document.getElementById("msg");

      const handleForm = () => {
        const username = usernameInput.value;
        const password = passwordInput.value;

        if (username === "admin" && password === "123") {
          msg.innerText = "Welcome login success";
        } else if (username !== "admin") {
          msg.innerText = "username is wrong, it should be 'admin'";
        } else {
          msg.innerText = "password is wrong, it should be '123'";
        }
      };

      // usernameInput.addEventListener("keyup", handleForm);
      // passwordInput.addEventListener("keyup", handleForm);
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        handleForm();
      });
    </script>
  </body>
</html>
