<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rslides {
  position: relative;
  list-style: none;
  overflow: hidden;
  width: 100%;
  padding: 0;
  margin: 0;
  }

.rslides li {
  -webkit-backface-visibility: hidden;
  position: absolute;
  display: none;
  width: 100%;
  left: 0;
  top: 0;
  }

.rslides li:first-child {
  position: relative;
  display: block;
  float: left;
  }

.rslides img {
  display: block;
  height: auto;
  float: left;
  width: 100%;
  border: 0;
  }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="./ResponsiveSlides.js-master/ResponsiveSlides.js-master/responsiveslides.min.js"></script>
  </head>
  <body>
    <ul class="rslides">
      <li><img src="./ResponsiveSlides.js-master/ResponsiveSlides.js-master/demo/images/1.jpg" alt=""></li>
      <li><img src="./ResponsiveSlides.js-master/ResponsiveSlides.js-master/demo/images/2.jpg" alt=""></li>
      <li><img src="./ResponsiveSlides.js-master/ResponsiveSlides.js-master/demo/images/3.jpg" alt=""></li>
    </ul>
    <script>
      $(function() {
        $(".rslides").responsiveSlides();
      });
    </script>
  </body>
</html>
